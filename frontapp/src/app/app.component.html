<html>
  <body class="d-flex flex-column min-vh-100 bg-transparent">
    <nav class="navbar  navbar-dark bg-primary">
        <div class="container">

          <a class="navbar-brand" href="#">
            <img src="../assets/wikichartslogo.svg" width="auto" height="30">
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <button type="button" class="btn btn-outline-light" (click)="showAbout()"><b>About</b></button>
            </li>
          </ul>
        </div>
    </nav>


    <div class = "container  justify-content-around bg-transparent">
      <div class="row">



        <div class="col-lg-3 mt-3 order-lg-1">
          <app-calendar
          (monthChangeEvent)="onChangeMonth($event)"
          (dayPickEvent)="onDayPick($event)"
          [datesLoaded]="loadedDays"></app-calendar>
        </div>

        <div class="col-lg-9 mt-3 order-lg-12 ">
          <div class="d-flex justify-content-around">
            <div class="card h-100 ">
              <app-dailycard
              [selectedDate]="selectedDate"></app-dailycard>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
